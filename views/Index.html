                    </div>
                    <div class="col-md-2">

    <section class="navbar-top" id="zone1">
        <div class="container">

                        <div class="container">
                            <a class="navbar-brand" href="#">
                                <img src="../img/LOGO/cs-logo car.png" alt="Bootstrap" width="150" height="100">
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="col-md-6">
                    <!-- Search form -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control input-text" placeholder="Search products...." aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning btn-lg" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="content-login">
                        <a href="#">
                            <i class="bi bi-person-circle "></i>

                        </a>
                        <a href="#">
                            <i class="bi bi-heart-fill "></i>
                            <span>Yêu Thích</span>
                        </a>

                        </a>
                    </div>
                </div>
            </div>
        </div>

    <section id="zone2">

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <a href="#">
                        <div class="carousel-item active" data-bs-interval="3000">
                            <img src="../img/Banner/1.webp" class="d-block w-100" alt="...">
                        </div>
                    </a>
                    <a href="#">

                        </div>
                    </a>
                </div>
            </div>
        </div>
